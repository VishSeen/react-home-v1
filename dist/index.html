    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Italiana', 'serif'],
            },
            colors: {
              background: '#F5F5F0', // Warm Sand / Bone
              surface: '#EAEAE5', // Slightly darker sand
              primary: '#1A1A1A', // Soft Black / Charcoal
              secondary: '#5A5A55', // Olive Grey
              accent: '#8C8C80', // Muted Olive
            },
            animation: {
              'fade-up': 'fadeUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'scale-reveal': 'scaleReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'marquee': 'marquee 40s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleReveal: {
                '0%': { transform: 'scale(1.1)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            }
          },
        },
      }
    </script>

      }

        background: #1A1A1A;

        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
      }
